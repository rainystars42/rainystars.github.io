<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <link rel="icon" href="./favicon.png"/>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>iSlider with plugins dot and button</title>
    <link href="./public/css/iSlider.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333;
            overflow: hidden;
        }

        /*ul wrapper*/
        #iSlider-wrapper {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: absolute;
        }

        #iSlider-wrapper ul {
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #iSlider-wrapper li {
            position: absolute;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            list-style: none;
        }

        #iSlider-wrapper li img {
            max-width: 100%;
            height:auto;
            height: 839px; width: 430px
        }

        .islider-btn-outer {
            background-color: rgba(0, 0, 0, .5);
            border-radius: 99px;
        }

        .islider-btn-inner {
            height: 30%;
            width: 30%;
            margin-top: 34%;
        }

        .islider-btn-outer.left .islider-btn-inner {
            margin-left: 40%;
        }

        .islider-btn-outer.right .islider-btn-inner {
            margin-right: 40%;
        }
    </style>

</head>
<body>
<div id="iSlider-wrapper"></div>
<div id="hidden-space" style="display:none">
    <p style="font-size:3em;text-align: center;color:#04f512">A node in dom tree.</p>
</div>
<script type="text/javascript" src="./public/js/iSlider.js"></script>
<script type="text/javascript" src="./public/js/iSlider.plugin.dot.js"></script>
<script type="text/javascript" src="./public/js/iSlider.plugin.button.js"></script>
<script id="show-code">
    var list = [
        // picture
        {
            content: './imgs/pic.jpg'
        },
        {
            content: './imgs/1.png'
        },
        {
            content: './imgs/0.png'
        },
        {
            content: './imgs/1.png'
        },
        
        
    ];

    var S = new iSlider({
        dom: document.getElementById('iSlider-wrapper'),
        data: list,
        isLooping: 1,
        isOverspread: 1,
        animateTime: 800, // ms
        plugins: ['dot']
    });
</script>
</body>
</html>
